# Tiny Tapeout project information
project:
  title:        "Vector ALU"      # Project title
  author:       "Janardhan Raghunathan"      # Your name
  discord:      ""      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "A SystemVerilog arithmetic logic unit for vector operations"      # One line description of what your project does
  language:     "SystemVerilog" # other examples include SystemVerilog, Amaranth, VHDL, etc
  clock_hz:     50000000       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_systolic_chain_janardhanr9"

  # List your project's source files here.
  # Source files must be in ./src and you must list each source file separately, one per line.
  # Don't forget to also update `PROJECT_SOURCES` in test/Makefile.
  source_files:
    - "systolic_pe.sv"
    - "systolic_array.sv"
    - "systolic_controller.sv"
    - "tt_um_systolic_chain_janardhanr9.sv"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
# This section is for the datasheet/website. Use descriptive names (e.g., RX, TX, MOSI, SCL, SEG_A, etc.).
pinout:
  # Inputs
  ui[0]: "Input data bit 0"
  ui[1]: "Input data bit 1"
  ui[2]: "Input data bit 2"
  ui[3]: "Input data bit 3"
  ui[4]: "Input data bit 4"
  ui[5]: "Input data bit 5"
  ui[6]: "Input data bit 6"
  ui[7]: "Input data bit 7"

  # Outputs
  uo[0]: "Output data bit 0"
  uo[1]: "Output data bit 1"
  uo[2]: "Output data bit 2"
  uo[3]: "Output data bit 3"
  uo[4]: "Output data bit 4"
  uo[5]: "Output data bit 5"
  uo[6]: "Output data bit 6"
  uo[7]: "Output data bit 7"

  # Bidirectional pins
  uio[0]: "Bidirectional data bit 0"
  uio[1]: "Bidirectional data bit 1"
  uio[2]: "Bidirectional data bit 2"
  uio[3]: "Bidirectional data bit 3"
  uio[4]: "Bidirectional data bit 4"
  uio[5]: "Bidirectional data bit 5"
  uio[6]: "Bidirectional data bit 6"
  uio[7]: "Bidirectional data bit 7"

# Do not change!
yaml_version: 6
